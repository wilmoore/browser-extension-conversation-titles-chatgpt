<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Titles - Options</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      background: #fff;
      margin: 0;
      padding: 16px;
      min-width: 320px;
    }

    h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #111;
    }

    .section {
      margin-bottom: 20px;
    }

    .option-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .option-row:last-child {
      border-bottom: none;
    }

    .option-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .key-combo {
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace;
      font-size: 12px;
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      color: #666;
    }

    select {
      font-size: 13px;
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #10a37f;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .toggle-label {
      font-size: 13px;
      color: #333;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.2s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #10a37f;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }

    .status {
      font-size: 12px;
      color: #10a37f;
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .status.visible {
      opacity: 1;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2 data-i18n="optionsCopyShortcuts">Copy Shortcuts</h2>

    <div class="option-row">
      <div class="option-label">
        <span class="key-combo" id="click-label" data-i18n="shortcutClick">Click</span>
      </div>
      <select id="click" aria-labelledby="click-label">
        <option value="MARKDOWN" data-i18n="formatMarkdown">Markdown link</option>
        <option value="TITLE" data-i18n="formatTitle">Title only</option>
        <option value="FULL_CONTEXT" data-i18n="formatFull">Full context</option>
        <option value="URL" data-i18n="formatUrl">URL only</option>
      </select>
    </div>

    <div class="option-row">
      <div class="option-label">
        <span class="key-combo" id="shift-label" data-i18n="shortcutShift">Shift</span>
      </div>
      <select id="shiftClick" aria-labelledby="shift-label">
        <option value="FULL_CONTEXT" data-i18n="formatFull">Full context</option>
        <option value="MARKDOWN" data-i18n="formatMarkdown">Markdown link</option>
        <option value="TITLE" data-i18n="formatTitle">Title only</option>
        <option value="URL" data-i18n="formatUrl">URL only</option>
      </select>
    </div>

    <div class="option-row">
      <div class="option-label">
        <span class="key-combo" id="mod-label" data-i18n-key="shortcutCmd">Cmd</span>
      </div>
      <select id="modClick" aria-labelledby="mod-label">
        <option value="TITLE" data-i18n="formatTitle">Title only</option>
        <option value="MARKDOWN" data-i18n="formatMarkdown">Markdown link</option>
        <option value="FULL_CONTEXT" data-i18n="formatFull">Full context</option>
        <option value="URL" data-i18n="formatUrl">URL only</option>
      </select>
    </div>

    <div class="option-row">
      <div class="option-label">
        <span class="key-combo" id="mod-shift-label" data-i18n-key="shortcutCmdShift">Cmd+Shift</span>
      </div>
      <select id="modShiftClick" aria-labelledby="mod-shift-label">
        <option value="URL" data-i18n="formatUrl">URL only</option>
        <option value="MARKDOWN" data-i18n="formatMarkdown">Markdown link</option>
        <option value="TITLE" data-i18n="formatTitle">Title only</option>
        <option value="FULL_CONTEXT" data-i18n="formatFull">Full context</option>
      </select>
    </div>
  </div>

  <div class="section">
    <h2 data-i18n="optionsFeedback">Feedback</h2>

    <div class="toggle-row">
      <span class="toggle-label" id="audioFeedback-label" data-i18n="optionsPlaySound">Play sound on copy</span>
      <label class="toggle">
        <input type="checkbox" id="audioFeedback" aria-labelledby="audioFeedback-label">
        <span class="toggle-slider" aria-hidden="true"></span>
      </label>
    </div>
  </div>

  <div class="status" id="status" data-i18n="statusSaved">Saved</div>

  <div class="footer" data-i18n="optionsFooter">
    Changes apply immediately to all ChatGPT tabs.
  </div>

  <script type="module" src="./options.ts"></script>
</body>
</html>
