<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Titles for ChatGPT</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --muted: #666;
      --accent: #10a37f;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --text: #f5f5f5;
        --muted: #999;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      padding: 2rem 1rem;
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }
    h1 { font-size: 1.75rem; margin-bottom: 1rem; }
    p { margin-bottom: 1rem; color: var(--muted); }
    .links { margin-top: 2rem; }
    a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover { opacity: 0.9; }
    a.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
  </style>
</head>
<body>
  <h1>Conversation Titles for ChatGPT</h1>
  <p>Always see and copy your ChatGPT conversation title.<br>Configurable click shortcuts for different copy formats.</p>

  <div class="links">
    <a href="https://chrome.google.com/webstore/detail/conversation-titles-for-chatgpt/kgjldbijkcbbjbnfdaebkfbpgdoogfjo">Install from Chrome Web Store</a>
    <a href="https://github.com/wilmoore/browser-extension-conversation-titles-chatgpt" class="secondary">View on GitHub</a>
    <a href="./privacy.html" class="secondary">Privacy Policy</a>
  </div>
</body>
</html>
